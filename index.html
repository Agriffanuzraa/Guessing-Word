<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Kata - Game Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #game-container {
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 60%;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      #result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Tebak Kata</h1>
      <p>
        Tebak kata rahasia yang ada di dalam daftar. Kamu punya 3 kesempatan!
      </p>
      <input type="text" id="guess" placeholder="Masukkan kata tebakan" />
      <button id="submit">Tebak</button>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
